<html lang="en">
<head>

    <meta name="description" content="This is a starter project for a chatbot concierge application built on AWS.">
    <meta name="author" content="Andrei Papancea">

    <title>Chatbot Concierge</title>

    <!-- ✅ Prevent favicon error -->
    <link rel="icon" href="data:," />

    <!-- ✅ Bootstrap core CSS -->
    <link href="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/css/cover.css" rel="stylesheet">
    <link href="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/css/main.css" rel="stylesheet">
    <link href="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/css/chat.css" rel="stylesheet">

    <!-- ✅ Load CryptoJS First Before Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- ✅ API Gateway SDK & Dependencies (Order Matters) -->
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/sdk/apigClient.js"></script>
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/aws-sdk.min.js"></script>

</head>

<body>
    <div class="site-wrapper white">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Chatbot Concierge</h3>
                    </div>
                </div>

                <div class="inner">
                    <div class="chat">
                        <div class="messages">
                            <div class="messages-content"></div>
                        </div>
                        <div class="message-box">
                            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Initialize API Client -->
    <script>
        var sdk = apigClientFactory.newClient({});
    </script>

    <!-- ✅ Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/bootstrap.min.js"></script>
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- ✅ Custom scroll bar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- ✅ Chat logic -->
    <script src="https://dining-chatbot-arr8154.s3.us-east-1.amazonaws.com/assets/js/chat.js"></script>
